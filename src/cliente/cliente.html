<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 dark:bg-gray-700" >
    <div class="container mx-auto py-4 px-3">
        
<form class="max-w-md mx-auto mb-3">   
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
      <button type="submit" onclick="seleccion(event)" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
  </div>
</form>


<main>
  
<div class="grid grid-cols-8 gap-4">
  <div class="lg:col-span-1 col-span-8 grid grid-cols-4 h-[7em] gap-4">
    <div class="border-2 py-2 px-3 dark:text-white text-black text-[1em] cursor-pointer border-gray-800 hover:bg-gray-500 hover:text-black transition duration-300 ease-in-out text-center rounded-md lg:col-span-4 col-span-2">PLAYA</div>
    <div class="border-2 py-2 px-3 dark:text-white text-black text-[1em] cursor-pointer border-gray-800 hover:bg-gray-500 hover:text-black transition duration-300 ease-in-out text-center rounded-md lg:col-span-4 col-span-2">ELEGANTE</div>
    <div class="border-2 py-2 px-3 dark:text-white text-black text-[1em] cursor-pointer border-gray-800 hover:bg-gray-500 hover:text-black transition duration-300 ease-in-out text-center rounded-md lg:col-span-4 col-span-2">DEPORTIVA</div>
    <div class="border-2 py-2 px-3 dark:text-white text-black text-[1em] cursor-pointer border-gray-800 hover:bg-gray-500 hover:text-black transition duration-300 ease-in-out text-center rounded-md lg:col-span-4 col-span-2">INVIERNO</div>
  </div>
<div class="lg:col-span-7 col-span-8 contenidomain grid gap-4 xl:grid-cols-3 sm:grid-cols-2">
 
</div>


</main>
    </div>
<nav>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./cliente.js"></script>
</body>
</html>
